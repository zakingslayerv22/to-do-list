<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="projects-container"></div>
    <button id="new-project-button" type="button">New Project</button> 
    <div class="tasks-container"></div>
    <button id="new-task-button" type="button">New Task</button> 

    <dialog id="tasksDialog">
        <p class="tasks-dialog-title"></p>
        <form action="" id="input-form">
            <input type="text" id="title" placeholder="Title" minlength="5" required>
            <textarea name="description" id="description" cols="30" rows="2" required></textarea>
            <input type="date" id="deadline" name="deadline">
            <!-- <input type="text" id="read" placeholder="Read" value="yes"> -->

            <div class="priority-dropdown">
                <fieldset>
                    <legend>Priority<label for="priority"></legend>
                        <select id="priority">
                            <option value="" selected disabled hidden>Select priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                          </select>
                </fieldset>
            </div>
            <div class="status-dropdown">
                <fieldset>
                    <legend>Status<label for="status"></legend>
                        <select id="status">
                            <option value="" selected disabled hidden>Select status</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                          </select>
                </fieldset>
            </div>

                <div class="projects-dropdown">
                    <fieldset class="projects-fieldset">
                        <legend>Projects<label for="projects"></legend>
                            <select id="projects">
                                
                              </select>
                    </fieldset>
                </div>
                
                </div>
            <div class="dialog-buttons edit-tasks-buttons">
                <button type="button" id="confirmBtn">Confirm</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>

            <div class="dialog-buttons new-tasks-buttons">
                <button type="button" id="newTaskConfirmBtn">Confirm</button>
                <button type="button" id="newTaskCancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="deleteDialog">
        <p class="delete-dialog-title"></p>  
            <div class="dialog-buttons delete-tasks-buttons">
                <button type="button" id="deleteTasksConfirmBtn">Confirm</button>
                <button type="button" id="deleteTasksCancelBtn">Cancel</button>
            </div>

            <div class="dialog-buttons delete-projects-buttons">
                <button type="button" id="deleteProjectsConfirmBtn">Confirm</button>
                <button type="button" id="newProjectsCancelBtn">Cancel</button>
            </div>
    </dialog>

    <dialog id="projectsDialog">
        <p class="projects-dialog-title"></p>
        <form action="" id="input-form">
            <input type="text" class="project-title" placeholder="Title" minlength="5" required>

            <div class="color-dropdown">
                <fieldset>
                    <legend>Color<label for="priority"></legend>
                        <select id="color">
                            <option value="" selected disabled hidden>Select color</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                          </select>
                </fieldset>
            </div>
           
            <div class="dialog-buttons edit-project-buttons">
                <button type="button" id="editProjectConfirmBtn">Confirm</button>
                <button type="button" id="editProjectCancelBtn">Cancel</button>
            </div>

            <div class="dialog-buttons new-project-buttons">
                <button type="button" id="newProjectConfirmBtn">Confirm</button>
                <button type="button" id="newProjectCancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>
  
</body>
</html>
